<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
</head>
<body>

    <div class="menu-bar">
        <img src="/" alt="Home">
        <img src="/" alt="Spellen">
        <img src="/" alt="Lijst">
        <img src="/" alt="Favorieten">
        <input type="text" class="search-bar" placeholder="Zoeken...">
        <img src="/" alt="Profiel" class="profile">
    </div>

    <div class="character-details">
        <div class="character-info">
            <img src="/" alt="Jonesy">
            <div class="note-box">
                <p>eigen notitie</p>
            </div>
        </div>
        <div class="description-box">
            <p>
                Jonesy is een iconisch personage in Fortnite, bekend<br>
                om zijn verschillende verschijningen zoals Bunker Jonesy en Dark Jonesy.<br>
                In seizoen 4 van hoofdstuk 4 werd onthuld dat Kado Thorne Bunker Jonesy martelde<br>
                om geheimen over tijdreizen te achterhalen.
            </p>
        </div>
    </div>

    <div class="actions">
        <button class="like-button">❤️</button>
        <button class="ban-button">🚫</button>
    </div>

</body>
</html>
