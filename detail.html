<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Detail</title>
</head>
<body>

    <div class="menu-bar">
        <img src="./assets/images/homeicon.png" alt="Home">
        <img src="./assets/images/consoleicon.png" alt="Spellen">
        <img src="./assets/images/libraryicon.png" alt="Lijst">
        <img src="./assets/images/favoriteicon.png" alt="Favorieten">
        <img src="./assets/images/blacklisticon.png" alt="Blacklist">
        <input type="text" class="search-bar" placeholder="Zoeken...">
        <img src="./assets/images/pfp.png" alt="Profiel" class="profile">
    </div>

    <div class="character-details">
        <div class="character-info">
            <img src="./assets/images/jonesypic.png" alt="Jonesy">
            <div class="note-box">
                <input type="text" class="note-input" placeholder="Eigen notitie...">
            </div>
        </div>
        <div class="description-box">
            <p>
                Jonesy is een iconisch personage in Fortnite, bekend<br>
                om zijn verschillende verschijningen zoals Bunker Jonesy en Dark Jonesy.<br>
                In seizoen 4 van hoofdstuk 4 werd onthuld dat Kado Thorne Bunker Jonesy martelde<br>
                om geheimen over tijdreizen te achterhalen.
            </p>
        </div>
    </div>

    <div class="actions">
        <button class="like-button">❤️</button>
        <button class="ban-button">🚫</button>
    </div>

</body>
</html>
